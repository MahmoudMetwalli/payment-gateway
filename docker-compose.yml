version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: payment-gateway-mongodb
    restart: unless-stopped
    # Standalone MongoDB (no replica set). We will disable retryable writes in the URI.
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: payment-gateway
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - payment-gateway-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: payment-gateway-rabbitmq
    restart: unless-stopped
    ports:
      - '5672:5672'   # AMQP port
      - '15672:15672' # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - payment-gateway-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Admin Seed Script
  seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-gateway-seed
    environment:
      # MongoDB
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/payment-gateway?authSource=admin&retryWrites=false
      
      # Default Admin (for initial seeding)
      DEFAULT_ADMIN_USERNAME: admin
      DEFAULT_ADMIN_PASSWORD: admin123
      DEFAULT_ADMIN_EMAIL: admin@paymentgateway.com
      DEFAULT_ADMIN_ROLE: super_admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - payment-gateway-network
    entrypoint: ["/bin/sh"]
    command: ["-c", "chmod +x /app/scripts/seed-admin.sh && /app/scripts/seed-admin.sh"]
    restart: "no"
    user: "root"

  # Payment Gateway Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-gateway-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      
      # MongoDB
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/payment-gateway?authSource=admin&retryWrites=false
      
      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      
      # Admin JWT
      ADMIN_JWT_SECRET: your-admin-jwt-secret-change-this-in-production
      
      # Encryption (IMPORTANT: Change this to a 32-character secret in production)
      ENCRYPTION_KEY: "12345678901234567890123456789012"
      
      # HMAC
      HMAC_TIMESTAMP_TOLERANCE: 300
      
      # RabbitMQ
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_TRANSACTION_QUEUE: transaction.queue
      RABBITMQ_BANK_RESPONSE_QUEUE: acquiring-bank.response.queue
      RABBITMQ_WEBHOOK_QUEUE: webhook.queue
      
      # Outbox Relay
      OUTBOX_POLL_INTERVAL: 5000
      OUTBOX_BATCH_SIZE: 50
      
      # Rate Limiting
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
      
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      seed:
        condition: service_completed_successfully

    networks:
      - payment-gateway-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  payment-gateway-network:
    driver: bridge

secrets: {}

